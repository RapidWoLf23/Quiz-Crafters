<section id="testSection">
    <h2>Select a Subject</h2>
    <select id="subjectSelect">
        <option value="english">English</option>
        <option value="math">Mathematics</option>
        <option value="physics">Physics</option>
        <option value="science">General Science</option>
    </select>
    <button onclick="nextStep()">Next</button>
</section>

<section id="topicSelectSection" class="hidden">
    <h2>Do you want Topic-Specific or General MCQs?</h2>
    <button onclick="chooseTopicSpecific()">Topic-Specific</button>
    <button onclick="chooseGeneral()">General MCQs</button>
</section>

<section id="topicInputSection" class="hidden">
    <h2>Enter the Topic</h2>
    <input type="text" id="topicInput" placeholder="Enter topic (e.g., Algebra)">
    <button onclick="generateTopicMCQs()">Generate Topic-Specific Questions</button>
</section>

<section id="quizSection" class="hidden">
    <div id="questionContainer"></div>
    <button onclick="submitQuiz()">Submit Quiz</button>
</section>

<section id="resultSection" class="hidden">
    <h3 id="quizResult"></h3>
    <button onclick="goToLeaderboard()">Go to Leaderboard</button>
</section>
