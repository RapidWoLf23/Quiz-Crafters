<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Crafters</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Quiz Crafters</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="location.reload();">Home</a></li>
                <li><a href="test.html" id="testLink">Test Yourself</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to Quiz Crafters!</h2>
        <p>Test your knowledge with our fun quizzes. Click "Test Yourself" to begin.</p>
    </main>

    <footer>
        <button id="suggestionBtn">Suggestion Box</button>
    </footer>

    <script>
        // Add confirmation before navigating to the test page
        document.getElementById("testLink").addEventListener("click", function (event) {
            if (!confirm("Are you sure you want to start the test? Once started, you cannot abort it.")) {
                event.preventDefault(); // Prevent navigation if user cancels
            }
        });
    </script>
</body>
</html>
